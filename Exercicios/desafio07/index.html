<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência!</p>
    <picture>
        <source media="(max-width: 720px)" srcset="imagens/paisagem-cropped-400.jpg" type="image/jpg">
        <source media="(max-width: 1100px)" srcset="imagens/paisagem-cropped-720.jpg" type="image/jpg">
        <source media="(max-width: 1330px)" srcset="imagens/paisagem-cropped-1100.jpg" type="image/jpg">
        <img src="imagens/paisagem-1330.jpg" alt="Paisagem">
    </picture>
</body>
</html>
