<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="off">
        <p>
            <label for="iusuario">Usuário: </label> <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" size="38" placeholder="Nome de usuario">
        </p>

        <p>
            <label for="isenha">Senha: </label> <input type="password" name="senha" id="isenha" required minlength="5" maxlength="15" size="27" placeholder="Minimo de 7 caracteres">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
