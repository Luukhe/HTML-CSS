<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>

    <form action="cadastro.js" method="get">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">

                <option value="" selected>--- Escolha ---</option>

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
                
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="proflist" autocomplete="work">
            <datalist id="proflist">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Médico</option>
                <option value="ENG">Engenheiro</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="itexto">Mensagem: </label> <br>
            <textarea name="texto" id="itexto" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
